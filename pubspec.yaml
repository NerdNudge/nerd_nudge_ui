publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+42

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_mobile_ads: ^2.0.0
  linear_timer: ^2.0.0
  mrx_charts: ^0.1.3
  fl_chart: ^0.68.0
  load_switch: ^2.1.0
