  sliding_up_panel: ^2.0.0+1
  url_launcher: ^6.0.9
  flutter_native_splash: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true

  assets:
    - images/


